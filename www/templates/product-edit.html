<ion-view ng-controller="ProductEditCtrl" view-title="Edit Product">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Product Name</span>
        <input type="text" ng-model="product.name" placeholder="Product Name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Quantity</span>
        <input type="number" ng-model="product.qty" placeholder="Quantity">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <input type="text" ng-model="product.dsc" placeholder="Description">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Image URL</span>
        <input type="text" ng-model="product.img" placeholder="http://image.url">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">UPC</span>
        <input type="text" ng-model="product.upc" placeholder="UPC">
      </label>
      <div class="row">
        <div class="col"></div>
        <button ng-if="scanMe" class="button button-outline button-royal" ng-click="scanMe()">Scan</button>
        <button class="button button-outline button-royal" ng-click="editProduct(product)">
          Update
        </button>
        <div class="col"></div>
      </div>

    </div>
  </ion-content>
</ion-view>
